{% load static %}
<!DOCTYPE html>
<html lang="pt-br">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/8786c39b09.js"></script>
    
    <title>Registro Integrado</title>
</head>
<body>
    <div class="container mt-3 p-5 rounded-2 bg-dark">
        <h3 class="text-light">Registro Integrado</h3>
        <hr class="bg-light">

        <!-- Formulário de Registro Integrado -->
        <form action="{% url 'criar_cadastro' %}" method="POST">
            {% csrf_token %}
            
            <!-- Seção de Cadastro -->
            <h4 class="text-light">Dados Pessoais</h4>
            <div class="mb-3">
                <label class="text-light form-label" for="nome">Nome:</label>
                <input type="text" name="nome" class="form-control border border-secondary" id="nome" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" class="form-control border border-secondary" id="sobrenome" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="idade">Idade:</label>
                <input type="number" name="idade" class="form-control border border-secondary" id="idade" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="telefone">Telefone:</label>
                <input type="tel" name="telefone" class="form-control border border-secondary" id="telefone" required>
            </div>

            <!-- Seção de Endereço -->
            <h4 class="text-light mt-4">Endereço</h4>
            <div class="mb-3">
                <label class="text-light form-label" for="endereco">Endereço:</label>
                <input type="text" name="endereco" class="form-control border border-secondary" id="endereco" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="numero">Número:</label>
                <input type="text" name="numero" class="form-control border border-secondary" id="numero" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="cep">CEP:</label>
                <input type="text" name="cep" class="form-control border border-secondary" id="cep" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="bairro">Bairro:</label>
                <input type="text" name="bairro" class="form-control border border-secondary" id="bairro" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="cidade">Cidade:</label>
                <input type="text" name="cidade" class="form-control border border-secondary" id="cidade" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="estado">Estado:</label>
                <input type="text" name="estado" class="form-control border border-secondary" id="estado" required>
            </div>

            <!-- Seção de Integração -->
            <h4 class="text-light mt-4">Integração</h4>
            <div class="mb-3">
                <label class="text-light form-label" for="data_integracao">Data da Integração:</label>
                <input type="date" name="data_integracao" class="form-control border border-secondary" id="data_integracao" required>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="resultado_integracao">Resultado da Integração:</label>
                <select name="resultado_integracao" class="form-select border border-secondary" id="resultado_integracao" required>
                    <option value="">Selecione o resultado</option>
                    <option value="Integrado">Integrado</option>
                    <option value="Não Integrado">Não Integrado</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="text-light form-label" for="notas_integracao">Notas:</label>
                <textarea name="notas_integracao" class="form-control border border-secondary" id="notas_integracao" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Registro</button>
        </form>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
